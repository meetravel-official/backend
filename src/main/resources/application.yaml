server:
  port: 8080
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true

spring:
  application:
    name: meetravel

  # dotenv
  config:
    import: optional:file:.env[.properties]

  profiles:
    include:
      - db
      - jwt
      - auth
      - rabbitmq

tour_api:
  service_key: ${SERVICE_KEY}

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    tagsSorter: alpha
    operations-sorter: alpha
    display-request-duration: true

logging:
  level:
    com.meetravel: DEBUG
